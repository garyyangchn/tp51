<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="/jquery/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("button").click(function(){
                $("p").slideToggle();
            });
            $("p").dblclick(function(){
                $("button").click();
            });
        });
    </script>

</head>
<body>
<iframe src="http://127.0.0.1/anyglass/projects/test/main.gdfxp"></iframe>
<button>点击这里进行切换</button>
<p>双击本段落会触发上面这个按钮的 click 事件。</p>
</body>
</html>
